<!DOCTYPE html>
<html lang="sq">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>M3U → JSON Converter (me EPG)</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: #fff;
    min-height: 100vh;
    padding: 20px;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    background: rgba(17, 17, 17, 0.95);
    border-radius: 16px;
    padding: 30px;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.7);
    backdrop-filter: blur(10px);
}

.header {
    text-align: center;
    margin-bottom: 30px;
}

h1 {
    color: #00eaff;
    font-size: 2.5rem;
    margin-bottom: 10px;
    text-shadow: 0 0 10px rgba(0, 234, 255, 0.3);
}

.subtitle {
    color: #a0e7ff;
    font-size: 1.1rem;
    margin-bottom: 20px;
}

.input-section, .output-section {
    margin-bottom: 30px;
}

.section-title {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 15px;
    color: #00ffcc;
    font-size: 1.2rem;
}

.section-title i {
    font-size: 1.4rem;
}

textarea {
    width: 100%;
    min-height: 280px;
    background: #1a1a1a;
    color: #00ffcc;
    border: 2px solid #333;
    border-radius: 10px;
    padding: 20px;
    font-size: 15px;
    font-family: 'Consolas', 'Monaco', monospace;
    resize: vertical;
    transition: border-color 0.3s;
}

textarea:focus {
    outline: none;
    border-color: #00eaff;
}

textarea::placeholder {
    color: #666;
}

#jsonOutput {
    background: #0d1a1a;
    color: #4dffea;
}

.controls {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin: 30px 0;
}

button {
    background: linear-gradient(135deg, #00eaff, #0099cc);
    color: #000;
    border: none;
    padding: 15px 35px;
    font-size: 16px;
    font-weight: bold;
    border-radius: 50px;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    gap: 10px;
    min-width: 200px;
    justify-content: center;
}

button:hover {
    background: linear-gradient(135deg, #00ffcc, #00eaff);
    transform: translateY(-2px);
    box-shadow: 0 5px 20px rgba(0, 234, 255, 0.4);
}

button:active {
    transform: translateY(0);
}

#copyBtn {
    background: linear-gradient(135deg, #ffaa00, #ff6600);
}

#copyBtn:hover {
    background: linear-gradient(135deg, #ffcc00, #ff8800);
}

.stats {
    display: flex;
    justify-content: space-around;
    background: rgba(0, 0, 0, 0.3);
    padding: 20px;
    border-radius: 10px;
    margin-top: 20px;
}

.stat-item {
    text-align: center;
}

.stat-value {
    font-size: 2rem;
    font-weight: bold;
    color: #00ffcc;
}

.stat-label {
    font-size: 0.9rem;
    color: #aaa;
    margin-top: 5px;
}

.footer {
    text-align: center;
    margin-top: 30px;
    padding-top: 20px;
    border-top: 1px solid #333;
    color: #777;
    font-size: 14px;
}

.notification {
    position: fixed;
    top: 20px;
    right: 20px;
    background: #00cc88;
    color: #000;
    padding: 15px 25px;
    border-radius: 8px;
    font-weight: bold;
    transform: translateX(150%);
    transition: transform 0.3s ease;
    z-index: 1000;
}

.notification.show {
    transform: translateX(0);
}

@media (max-width: 768px) {
    .container {
        padding: 20px;
    }
    
    h1 {
        font-size: 1.8rem;
    }
    
    .controls {
        flex-direction: column;
        align-items: center;
    }
    
    button {
        width: 100%;
    }
    
    .stats {
        flex-direction: column;
        gap: 15px;
    }
}
</style>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

<div class="notification" id="notification"></div>

<div class="container">
    <div class="header">
        <h1><i class="fas fa-sync-alt"></i> M3U → JSON Converter</h1>
        <p class="subtitle">Shndërroni playlistën tuaj M3U në JSON me mbështetje të plotë EPG</p>
    </div>

    <div class="input-section">
        <div class="section-title">
            <i class="fas fa-file-alt"></i>
            <span>Vendosni M3U këtu:</span>
        </div>
        <textarea id="m3uInput" placeholder="#EXTM3U
#EXTINF:-1 tvg-id=\"TVSH.al\" tvg-logo=\"https://example.com/logo.png\" group-title=\"Lajme\",TVSH
http://example.com/stream.m3u8"></textarea>
    </div>

    <div class="controls">
        <button onclick="convertM3U()">
            <i class="fas fa-code"></i>
            Konverto në JSON
        </button>
        <button id="copyBtn" onclick="copyToClipboard()">
            <i class="far fa-copy"></i>
            Kopjo JSON
        </button>
    </div>

    <div class="output-section">
        <div class="section-title">
            <i class="fas fa-download"></i>
            <span>Rezultati JSON:</span>
        </div>
        <textarea id="jsonOutput" placeholder="JSON do të shfaqet këtu..." readonly></textarea>
    </div>

    <div class="stats" id="stats" style="display: none;">
        <div class="stat-item">
            <div class="stat-value" id="totalChannels">0</div>
            <div class="stat-label">Kanale Total</div>
        </div>
        <div class="stat-item">
            <div class="stat-value" id="hdChannels">0</div>
            <div class="stat-label">HD/FHD/4K</div>
        </div>
        <div class="stat-item">
            <div class="stat-value" id="epgChannels">0</div>
            <div class="stat-label">Me EPG</div>
        </div>
        <div class="stat-item">
            <div class="stat-value" id="categories">0</div>
            <div class="stat-label">Kategori</div>
        </div>
    </div>

    <div class="footer">
        <p><i class="fas fa-tools"></i> IPTV Tool • EPG Ready • Fast & Simple • Shqip</p>
    </div>
</div>

<script>
function showNotification(message, type = 'success') {
    const notification = document.getElementById('notification');
    notification.textContent = message;
    notification.className = 'notification show';
    notification.style.background = type === 'success' ? '#00cc88' : '#ff4444';
    
    setTimeout(() => {
        notification.className = 'notification';
    }, 3000);
}

function extractChannelName(extinfLine) {
    const nameMatch = extinfLine.match(/,(.+)$/);
    if (!nameMatch) return 'Unknown Channel';
    
    let name = nameMatch[1].trim();
    name = name.replace(/┃AL┃/g, '')
               .replace(/\[.*?\]/g, '')
               .replace(/\(.*?\)/g, '')
               .trim();
    
    return name || 'Unknown Channel';
}

function detectQuality(channelName) {
    const name = channelName.toLowerCase();
    if (name.includes('4k')) return '4K';
    if (name.includes('fhd') || name.includes('1080')) return 'FHD';
    if (name.includes('hd')) return 'HD';
    return 'SD';
}

function convertM3U() {
    const m3uText = document.getElementById('m3uInput').value.trim();
    
    if (!m3uText) {
        showNotification('Ju lutem vendosni tekstin M3U!', 'error');
        return;
    }

    const lines = m3uText.split('\n');
    const channels = [];
    const categories = new Set();
    let currentChannel = null;
    let id = 1;
    let hdCount = 0;
    let epgCount = 0;

    for (let i = 0; i < lines.length; i++) {
        const line = lines[i].trim();

        if (line.startsWith('#EXTINF:')) {
            const extinf = line;
            const logoMatch = extinf.match(/tvg-logo="([^"]*)"/i);
            const groupMatch = extinf.match(/group-title="([^"]*)"/i);
            const epgIdMatch = extinf.match(/tvg-id="([^"]*)"/i);
            const epgNameMatch = extinf.match(/tvg-name="([^"]*)"/i);
            const languageMatch = extinf.match(/\s+language="([^"]*)"/i);

            const channelName = extractChannelName(extinf);
            const quality = detectQuality(channelName);
            const category = groupMatch ? groupMatch[1] : 'General';
            
            categories.add(category);
            if (quality !== 'SD') hdCount++;
            if (epgIdMatch || epgNameMatch) epgCount++;

            currentChannel = {
                id: id++,
                name: channelName,
                url: '',
                logo: logoMatch ? logoMatch[1] : '',
                category: category,
                country: 'AL',
                quality: quality,
                language: languageMatch ? languageMatch[1] : 'sq',
                isLive: true,
                epgId: epgIdMatch ? epgIdMatch[1] : null,
                epgName: epgNameMatch ? epgNameMatch[1] : null,
                hasEpg: !!(epgIdMatch || epgNameMatch),
                tags: []
            };

            if (extinf.includes('movie')) currentChannel.tags.push('movie');
            if (extinf.includes('sport')) currentChannel.tags.push('sport');
            if (extinf.includes('news')) currentChannel.tags.push('news');
            if (extinf.includes('kid')) currentChannel.tags.push('kids');
        } 
        else if (line && !line.startsWith('#') && currentChannel) {
            if (line.match(/^https?:\/\//i)) {
                currentChannel.url = line;
                channels.push(currentChannel);
                currentChannel = null;
            }
        }
    }

    const jsonOutput = JSON.stringify(channels, null, 2);
    document.getElementById('jsonOutput').value = jsonOutput;
    
    // Update statistics
    document.getElementById('stats').style.display = 'flex';
    document.getElementById('totalChannels').textContent = channels.length;
    document.getElementById('hdChannels').textContent = hdCount;
    document.getElementById('epgChannels').textContent = epgCount;
    document.getElementById('categories').textContent = categories.size;
    
    showNotification(`✅ U konvertuan ${channels.length} kanale nga ${categories.size} kategori`);
}

function copyToClipboard() {
    const jsonOutput = document.getElementById('jsonOutput');
    
    if (!jsonOutput.value.trim()) {
        showNotification('Nuk ka asnjë JSON për të kopjuar!', 'error');
        return;
    }

    navigator.clipboard.writeText(jsonOutput.value)
        .then(() => {
            showNotification('✅ JSON u kopjua me sukses!');
        })
        .catch(err => {
            console.error('Failed to copy: ', err);
            showNotification('❌ Gabim gjatë kopjimit!', 'error');
        });
}

// Example M3U for testing
const exampleM3U = `#EXTM3U
#EXTINF:-1 tvg-id="TVSH.al" tvg-logo="https://example.com/tvsh.png" group-title="Lajme",TVSH ┃AL┃ [FHD]
http://example.com/tvsh.m3u8
#EXTINF:-1 tvg-id="RTSH1.al" tvg-logo="https://example.com/rtsh1.png" group-title="Shqipëri",RTSH 1 ┃AL┃ [HD]
http://example.com/rtsh1.m3u8
#EXTINF:-1 tvg-logo="https://example.com/topchannel.png" group-title="Shqipëri",Top Channel ┃AL┃
http://example.com/topchannel.m3u8
#EXTINF:-1 tvg-id="EuroSport.al" tvg-logo="https://example.com/eurosport.png" group-title="Sport",EuroSport ┃AL┃ [4K]
http://example.com/eurosport.m3u8`;

document.getElementById('m3uInput').value = exampleM3U;
</script>

</body>
</html>
